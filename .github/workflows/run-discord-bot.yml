name: Run Discord Daily Bot (schedule + manual)

on:
  schedule:
    - cron: '0 */6 * * *'    # every 6 hours UTC
  workflow_dispatch:

concurrency:
  group: discord-daily-bot
  cancel-in-progress: false

permissions:
  contents: read

env:
  IMAGE: stressgilababi/discord-daily-bot:latest

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      CHANNEL_ID:   ${{ secrets.CHANNEL_ID }}
      WEBPAGE_URL:  ${{ secrets.WEBPAGE_URL }}
      AZURE_WEBJOBS_STORAGE: ${{ secrets.AZURE_WEBJOBS_STORAGE }}

    steps:
      - name: Optional: Checkout
        uses: actions/checkout@v4

      - name: Docker Hub login (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull image
        run: |
          echo "Pulling $IMAGE"
          docker pull "$IMAGE"

      - name: Run container and capture logs
        run: |
          LOGFILE=run.log
          echo "Starting container; logs -> $LOGFILE"
          docker run --rm \
            -e DISCORD_TOKEN="$DISCORD_TOKEN" \
            -e CHANNEL_ID="$CHANNEL_ID" \
            -e WEBPAGE_URL="$WEBPAGE_URL" \
            -e AzureWebJobsStorage="$AZURE_WEBJOBS_STORAGE" \
            "$IMAGE" > "$LOGFILE" 2>&1 || true
          echo "Container finished; last 200 lines:"
          tail -n 200 "$LOGFILE" || true

      - name: Upload runtime logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-logs
          path: run.log
