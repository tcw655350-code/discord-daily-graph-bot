name: Run Discord Daily Bot (schedule + manual)

on:
  schedule:
    - cron: '0 */6 * * *'    # every 6 hours UTC
  workflow_dispatch:         # allows manual runs

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout (no source required)
        uses: actions/checkout@v4

      - name: Docker Hub login (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull image
        run: |
          IMAGE="stressgilababi/discord-daily-bot:latest"
          echo "Pulling $IMAGE"
          docker pull "$IMAGE"

      - name: Run container and capture logs
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID:   ${{ secrets.CHANNEL_ID }}
          WEBPAGE_URL:  ${{ secrets.WEBPAGE_URL }}
          AzureWebJobsStorage: ${{ secrets.AZURE_WEBJOBS_STORAGE }}
        run: |
          IMAGE="stressgilababi/discord-daily-bot:latest"
          LOGFILE=run.log
          echo "Starting container; logs -> $LOGFILE"
          docker run --rm \
            -e DISCORD_TOKEN="$DISCORD_TOKEN" \
            -e CHANNEL_ID="$CHANNEL_ID" \
            -e WEBPAGE_URL="$WEBPAGE_URL" \
            -e AzureWebJobsStorage="$AzureWebJobsStorage" \
            "$IMAGE" > "$LOGFILE" 2>&1 || true
          echo "Container finished; last 200 lines:"
          tail -n 200 "$LOGFILE" || true

      - name: Upload runtime logs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: run-logs
          path: run.log
