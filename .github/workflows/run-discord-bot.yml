name: Run Discord Daily Bot (schedule + manual)

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-bot:
    name: Run and log bot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE";
          echo "PWD=$(pwd)";
          echo "List workspace root:"; ls -la "$GITHUB_WORKSPACE" || true;
          echo "List repo files (root):"; ls -la . || true;
          echo "Show package.json path (if present):"; if [ -f "$GITHUB_WORKSPACE/package.json" ]; then echo "package.json at $GITHUB_WORKSPACE/package.json"; else echo "no package.json at repo root"; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Locate package.json files
        run: |
          echo "Searching for package.json files in the repo...";
          find "$GITHUB_WORKSPACE" -maxdepth 4 -type f -name 'package.json' -print || true
          echo "Also search current directory:"; find . -maxdepth 4 -type f -name 'package.json' -print || true

      - name: Install dependencies
        continue-on-error: true
        run: |
          # package-lock.json is not present in this repo, so use npm install in CI
          cd "$GITHUB_WORKSPACE"
          echo "Installing dependencies in $PWD";
          ls -la || true
          npm install --no-audit --no-fund || true

      - name: Collect npm debug logs
        if: always()
        run: |
          echo "Collecting npm debug logs (if any) into workspace";
          mkdir -p "$GITHUB_WORKSPACE/logs" || true
          cp /home/runner/.npm/_logs/*.log "$GITHUB_WORKSPACE/logs/" 2>/dev/null || true
          echo "Logs copied:"; ls -la "$GITHUB_WORKSPACE/logs" || true
          echo "Tail of npm logs (if present):"; for f in "$GITHUB_WORKSPACE"/logs/*.log; do echo "===== $f ====="; tail -n 200 "$f" || true; done

      - name: Run bot (generate + post) and capture logs
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          WEBPAGE_URL: 'https://uma.moe/circles/231400257'
          DELETE_EXISTING: 'true'
        run: |
          # run the bot and capture stdout/stderr
          cd "$GITHUB_WORKSPACE"
          echo "Listing repo root:"; ls -la . || true
          echo "Node version: $(node -v)";
          echo "NPM version: $(npm -v)";
          node index.js > run.log 2>&1 || true
          echo "=== Bot run log ==="
          tail -n +1 run.log || true

      - name: Upload run logs
        uses: actions/upload-artifact@v4
        with:
          name: run-logs
          path: |
            run.log
            logs/**
