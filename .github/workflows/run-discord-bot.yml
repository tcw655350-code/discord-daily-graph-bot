name: Run Discord Daily Bot (schedule + manual)

on:
  schedule:
    - cron: '0 */6 * * *' # every 6 hours
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-bot:
    name: Run and log bot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE";
          echo "PWD=$(pwd)";
          echo "List workspace root:"; ls -la "$GITHUB_WORKSPACE" || true;
          echo "List repo subfolders:"; ls -la "$GITHUB_WORKSPACE"/* || true;
          echo "List discord-daily-bot subfolder:"; ls -la "$GITHUB_WORKSPACE/discord-daily-bot" || true;

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          # package-lock.json is not present in this repo, so use npm install in CI
          cd "$GITHUB_WORKSPACE/discord-daily-bot"
          npm install --no-audit --no-fund

      - name: Run bot (generate + post) and capture logs
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          WEBPAGE_URL: 'https://uma.moe/circles/231400257'
          DELETE_EXISTING: 'true'
        run: |
          # run the bot and capture stdout/stderr
          cd "$GITHUB_WORKSPACE/discord-daily-bot"
          echo "Listing project folder:"; ls -la . || true
          node index.js > run.log 2>&1 || true
          echo "=== Bot run log ==="
          tail -n +1 run.log || true

      - name: Upload run logs
        uses: actions/upload-artifact@v4
        with:
          name: run-logs
          path: run.log
